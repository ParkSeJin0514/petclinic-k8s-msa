---
# Petclinic Microservices Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: petclinic
  labels:
    name: petclinic
    project: petclinic-microservices
---
# Database Secret (RDS 정보)
# 실제 값은 배포 시 교체 필요
apiVersion: v1
kind: Secret
metadata:
  name: petclinic-db-secret
  namespace: petclinic
type: Opaque
stringData:
  DB_HOST: "your-rds-endpoint.rds.amazonaws.com"
  DB_PORT: "3306"
  DB_NAME: "petclinic"
  DB_USERNAME: "admin"
  DB_PASSWORD: "your-password"
